<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iQube</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="background">
        <div id="background-accent"></div>
    </div>
    <div class="container">
        <div id="form-container">
            <h1>
                Complete your Purchase
            </h1>
            <div id="nav">
                <div class="nav-item active-nav">
                    <h2>Personal Info</h2>
                    <div class="nav-underline"></div>
                </div>
                <div class="nav-item">
                    <h2>Billing Info</h2>
                    <div class="nav-underline"></div>
                </div>
                <div class="nav-item">
                    <h2>Confirm Payment</h2>
                    <div class="nav-underline"></div>
                </div>
            </div>
            <hr />
            <form>
                <div id="step1">
                    <label>Name</label>
                    <input type="text" name="name" />
                    <label>Email</label>
                    <p id="address-info">The purchase reciept would be sent to this address</p>
                    <input type="email" name="email" required="true" />
                    <label>Address 1</label>
                    <input type="text" name="address1" />
                    <label>Address 2</label>
                    <input type="text" name="address2" />
                    <div id="state-box">
                        <div id="local-government">
                            <label>Local Government</label>
                            <input type="text" name="local-government" />
                        </div>
                        <div id="state">
                            <label>State</label>
                            <select name="state">
                                <option>Abuja</option>
                                <option>Lagos</option>
                                <option>Port-Harcourt</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="step2">
                    <label>Name on Card</label>
                    <input type="text" name="name" required="true" />
                    <label>Card Type</label>
                    <select name="card-type" required="true">
                        <option>Master Card</option>
                        <option>Veve</option>
                        <option>Visa</option>
                    </select>
                    <div id="card-numbers">
                        <div id="card-details">
                            <label>Card Details</label>
                            <input type="text" name="card-details" required="true" />
                        </div>
                        <div id="expiry-date">
                            <label>Expiry Date</label>
                            <input type="date" name="expiry-date" required="true" />
                        </div>
                        <div id="cvv">
                            <label>CVV</label>
                            <input type="text" name="cvv" requiered="true" />
                        </div>
                    </div>
                </div>
                <div id="step3">
                    <div>
                        <table cellspacing="0" cellpadding="0">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>N Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Data science and usability</td>
                                    <td>50,000.00</td>
                                </tr>
                                <tr>
                                    <td>Shipping</td>
                                    <td>0.00</td>
                                </tr>
                                <tr>
                                    <td>Total</td>
                                    <td>50,000.00</td>
                                </tr>
                            </tbody>
                        </table>
                        <div>

                        </div>
                    </div>
                </div>
                <div id="form-buttons">
                    <button type="button" class="action-button" id="next">Next</button>
                    <button type="button" id="cancel">Cancel Payment</button>
                </div>
            </form>
        </div>
        <div id="completed">
            <div class="icon-container">
                <img class="icon" src="images/tick.svg" />
            </div>
            <h1 id="message">Purchase Completed</h1>
            <p id="message-body">
                Please check your email for details concerning
                this transaction
            </p>
            <button class="text-button" id="go-home"><u>Return Home</u></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
